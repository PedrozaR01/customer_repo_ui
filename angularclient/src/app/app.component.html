<!--
  here we create buttons that make use of the path declared in the app routing module.
  It also uses a variable for title
-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/customers" class="btn btn-info">List Customers</a>
                </li>
            <li class="list-inline-item">
              <a routerLink="/addcustomer" class="btn btn-info">Add Customer</a>
                </li>
            <li class="list-inline-item">
               <a routerLink="/updatecustomer" class="btn btn-info">Update Customer</a>
                </li>
            <li class="list-inline-item">
               <a routerLink="/deletecustomer" class="btn btn-info">Delete Customer</a>
                </li>
          </ul>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/processors" class="btn btn-info">List Processors</a>
                </li>
            <li class="list-inline-item">
              <a routerLink="/addprocessor" class="btn btn-info">Add Processor</a>
                </li>
          </ul>

        <ul class="text-center list-inline py-3">
          <li class="list-inline-item">
            <a routerLink="/topics" class="btn btn-info">List Topics</a>
              </li>
          <li class="list-inline-item">
            <a routerLink="/addtopic" class="btn btn-info">Add Topic</a>
              </li>
        </ul>

        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
